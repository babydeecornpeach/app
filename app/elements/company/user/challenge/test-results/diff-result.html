<dom-module id="diff-result">
	<style>
	</style>
	<template>
    <pre><span>Failed: </span>{{result.Failed}}</pre>
		<pre><span>Output: </span>{{result.Stdout}}</pre>
    <pre><span>Error: </span>{{result.Stderr}}</pre>
	</template>
	<script>
		Polymer({
			is: 'diff-result',
			properties: {
				result: {
					type: Object,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
