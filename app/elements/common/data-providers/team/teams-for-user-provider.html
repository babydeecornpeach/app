<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="teams-for-user-provider">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			auto
			method="GET"
			url="{{url}}"
			handle-as="json"
			last-response="{{data}}"
			with-credentials="true">
		</iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/providers/general-provider-behavior.js"></script>
	<script>
		Polymer({
			is: 'teams-for-user-provider',
			behaviors: [
				Behaviors.Providers.General
			],
			observers: [
				'_userIdChanged(userId)'
			],
			_userIdChanged: function(userId){
				this.url = this.baseUrl + '/users/' + userId + '/teams';
			}
		});
	</script>
</dom-module>
