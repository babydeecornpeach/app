<dom-module id="challenges-provider-generic">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			auto
			method="GET"
			url="[[baseUrl]]/challenges/[[publicOrInvite]]"
			handle-as="json"
			with-credentials="true"
			bubbles>
		</iron-ajax>
	</template>
	<script type="application/javascript" src="../../../../scripts/behaviors/providers/general-provider-behavior.js"></script>
	<script>
		Polymer({
			is: 'challenges-provider-generic',
			behaviors: [
				Behaviors.Providers.General
			],
			properties: {
				publicOrInvite: {
					type: String
				}
			},
			refresh: function(){
				this.$.request.generateRequest();
			}
		});
	</script>
</dom-module>
