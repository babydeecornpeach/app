<dom-module id="login-page-password">
	<style type="text/css">
:host {
	/* layout properties for the host element */
	@apply(--layout-vertical);
}

iron-icon.huge {
	--iron-icon-height: 50%;
	--iron-icon-width: 50%;
}

paper-material {
	width: 70%;
	background-color: white;

	/* three times the width of iron-icon.huge */
	max-width: 432px;

	/* places this in the middle */
	margin: auto;
}

paper-material > div {
	padding: 24px;
}

paper-material > div:first-child {
	height: 15%;
	max-height: 248px;
	padding: 10%;
	background: #424b4b;
	color: white;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}

paper-material > div:first-child > div {
	width: 100%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}

paper-material > div > paper-button {
	width: 100%;

	margin: 0 !important;
	margin-top: 12px !important;
}
paper-icon-button {
	left: 10px;
	margin-left: -24px;
	padding: 0;
}
	</style>
	<template>
		<paper-material elevation="1">
			<div>
				<paper-icon-button flat icon="chevron-left" on-click="prev"></paper-icon-button>
				<div>
					<iron-icon class="huge" icon="account-circle"></iron-icon>
				</div>
			</div>
			<div>
				<paper-input id="passwordInput" type="text" label="Password" value="{{password}}"></paper-input>
				<paper-button flat colorful on-click="next">Next</paper-button>
			</div>
		</paper-material>
	</template>
</dom-module>
<script>
Polymer({
	is: 'login-page-password',
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	properties: {
		password: {
			type: String,
			notify: true
		}
	},
	next: function() {
		this.fire('next');
	},
	prev: function() {
		this.fire('prev');
	}
});
</script>
