<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="file-explorer">
	<template >
		<style include="iron-flex">
			:host {
				display: block;
				height: 100%;
			}
		</style>

		<file-explorer-node node="{{tree}}" path="/"></file-explorer-node>
		<paper-toast id="toast"></paper-toast>
	</template>
	<script>
		Polymer({
			is: 'file-explorer',
			properties: {
				tree: {
					type: Object,
					notify: true
				},
				names: {
					value: {
						good: /^[a-zA-Z0-9-_~\.]{1,255}$/,
						bad: ['.', '..']
					}
				},
				cachedPath:{
					value: ''
				}
			},
			listeners: {
				'rename': 'onRename',
				'delete': 'onDelete',
				'add-file': 'onAddFile',
				'add-folder': 'onAddFolder'
			},
			ready: function(){
				tree = {'a': 'content', 'c': {'file': 'content', 'd': {'e': { 'f': {'g': 'content'}}}}};
				this.tree = {'root': tree};
			},
			get: function(path, name){
				var node = this.getNodeForPath(this.tree, path + name)
				return node;
			},
			update: function(path, name, content){
				var tree = this.tree;
				var node = this.getNodeForPath(tree, path);
				node[name] = content;
				this.tree = tree;
			},
			onAddFile: function(e){
				var tree = this.tree;
				this.addItem(tree, e.detail.path, '');
				this.refreshTree(tree);
			},
			onAddFolder: function(e){
				var tree = this.tree;
				this.addItem(tree, e.detail.path, {});
				this.refreshTree(tree);
			},
			onDelete: function(e){
				var data = e.detail;
				var tree = this.tree;

				var toRemove = this.getNodeForPath(tree, data.path);
				delete toRemove[data.name];

				this.refreshTree(tree);
			},
			onRename: function(e){
				var data = e.detail;
				var tree = this.tree;

				var toRemove = this.getNodeForPath(tree, data.path);
				if(!this.addItem(tree, data.to, toRemove[data.name])){
					return;
				}
				delete toRemove[data.name];

				this.refreshTree(tree);
			},
			addItem: function(tree, path, item){
				var splitValue = path.split('/');
				var itemName = splitValue[splitValue.length - 1];
				if(!this.names.good.test(itemName)){
					this.showToast('Name is not valid.');
					return false;
				}
				if(itemName === ''){
					this.showToast('Name cannot be empty.');
					return false;
				}
				if(path.indexOf('/root') !== 0){
					this.showToast('You cannot create items outside the root folder!')
					return false;
				}
				var path = this.splitPath(path);

				var node = this.getNodeForPathArray(tree, path.slice(0, path.length - 1));
				var name = path.pop();
				if(!!node[name]){
					this.showToast('Name already exists!')
					return false;
				}
				node[name] = item;
				return true;
			},
			splitPath: function(path){
				return path.split('/').filter(function(elem){
					return elem !== '';
				});
			},
			getNodeForPath: function(tree, path){
				return this.getNodeForPathArray(tree, this.splitPath(path));
			},
			getNodeForPathArray: function(tree, path){
				var node = tree;
				for(var i = 0; i < path.length; i++){
					if(!node[path[i]]){
						// TODO: check if name is valid
						node[path[i]] = {};
					}
					node = node[path[i]];
				}
				return node;
			},
			refreshTree: function(tree){
				this.tree = undefined;
				this.tree = tree;
			},
			getPathsRecursively: function(node, elements, base){
				for(var key in node){
					if(node.hasOwnProperty(key)){
						if(typeof node[key] === 'object'){
							this.getPathsRecursively(node[key], elements, base + '/' + key)
							continue;
						}
						elements.push({
							path: base + '/' + key,
							value: node[key]
						});
					}
				}
			},
			getFiles: function(){
				var tree = this.tree;

				var elements = [];
				this.getPathsRecursively(tree.root, elements, '');
				return elements.map(function(it) {
					var blob = new Blob([it.value]);
					blob.name = it.path;
					console.log(blob);
					return blob;
				});
			},
			showToast: function(message){
				this.$.toast.text = message;
				this.$.toast.show();
			}
		});
	</script>
</dom-module>
