<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html"/>

<dom-module id="available-challenges-page">
	<style include="iron-flex iron-flex-reverse">
		:host {
			height: 100%;
			display: block;
		}
		.noChallenge {
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			background: white;
		}

	</style>
	<template>
		<available-challenges-generic-table
			has-challenges="{{hasChallengesInvite}}"
			public-or-invite="invite_only"></available-challenges-generic-table>

		<available-challenges-generic-table
			has-challenges="{{hasChallengesPublic}}"
			public-or-invite="public"></available-challenges-generic-table>


		<template is="dom-if" if="[[challengesEmpty]]">
			<paper-material class="noChallenge">
				<h2>
					No challenges!
				</h2>
				<div>
					Currently, there are no public challenges and you are not invited to any private one.
				</div>
			</paper-material>
		</template>
	</template>
	<script>
		Polymer({
			is: 'available-challenges-page',
			properties: {
				challengesEmpty: {
					type: Boolean,
					value: false,
					computed: 'computeAreChallengesEmpty(hasChallengesInvite, hasChallengesPublic)'
				}
			},
			computeAreChallengesEmpty: function(a, b) {
				return !(a || b);
			}
		});
	</script>
</dom-module>
