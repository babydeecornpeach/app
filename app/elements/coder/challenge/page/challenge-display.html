<dom-module id="challenge-display">
	<style>
		p{
			white-space: pre-wrap;
		}

		h1 h2 h3 h4 h5 {
			text-align: left;
		}
	</style>
	<template>
		<h1>{{challenge.name}}</h1>
		<h3>Description</h3>
		<render-markdown markdown="{{challenge.description}}"></render-markdown>
		<h3>Instructions</h3>
		<render-markdown markdown="{{challenge.instructions}}"></render-markdown>
	</template>
	<script>
		Polymer({
			is: 'challenge-display',
			properties: {
				challenge: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
