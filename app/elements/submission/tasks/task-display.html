<dom-module id="task-display">
	<style>
		:host{
			display: block;
			padding: 16px;
		}
	</style>
	<template>
		<div>
			<h2>{{task.Assignment.Name}}</h2>
			<h4>Description</h4>
			<p>{{task.Assignment.Description}}</p>
			<h4>Instructions</h4>
			<p>{{task.Assignment.Instructions}}</p>
		</div>
	</template>
	<script>
		Polymer({
			is: 'task-display',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
