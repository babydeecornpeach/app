<dom-module id="task-display">
	<style>
		:host{
			display: block;
			margin: 16px;
		}
	</style>
	<template>
		<div>
			<h1>{{task.Name}}</h1>
			<h3>Description</h3>
			<p>{{task.Description}}</p>
			<h3>Instructions</h3>
			<p>{{task.Instructions}}</p>
		</div>
	</template>
	<script>
		Polymer({
			is: 'task-display',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			}
		});

	</script>
</dom-module>
