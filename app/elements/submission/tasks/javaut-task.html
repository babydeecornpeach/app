<link rel="import" href="general-code-task.html">
<link rel="import" href="/elements/code-editor/consoles/javaut-console.html">

<dom-module id="javaut-task">
	<style>
		:host{
			display: block;
			height: 100%;
		}
	</style>
	<template>
		<code-task task="{{task}}" control="{{control}}" on-response="onResponse" on-error="onError" finished-button-class="{{finishButtonClass}}">
			<javaut-console id="console"></javaut-console>
		</code-task>
	</template>
	<script>
		Polymer({
			is: 'javaut-task',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				control: {
					type: Object,
					notify: true
				},
				finishButtonClass:{
					type: String,
					notify: true
				}
			},
			observers: [
				'afterPropertiesSet(task)'
			],
			listeners: {
				'ws-onerror': 'onWsError',
				'ws-onmessage': 'onWsMessage',
				'ws-onopen': 'onWsOpen'
			},
			onWsOpen: function(){
				console.log('WS OPENED');
			},
			onWsError: function(err){
				console.log(err);
			},
			onWsMessage: function(data){
				var response = JSON.parse(data.detail);
				if(response.Results === undefined || response.Results.length === 0 || response.Stderr !== ''){
					this.finishButtonClass = 'error';
				}else{
					this.finishButtonClass = 'success';
				}
				this.$.console.setOutput(JSON.parse(data.detail));
			},
			afterPropertiesSet: function(){
				this.control = {};
				var component = this;
				this.control.loading = function(){
					component.$.console.loading();
				};
			},
			onResponse: function(){
			},
			onError: function(error){
				util.error(error);
			}
		});
	</script>
</dom-module>
