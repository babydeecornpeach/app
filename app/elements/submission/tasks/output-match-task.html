<link rel="import" href="general-code-task.html">
<link rel="import" href="/elements/code-editor/consoles/test-stats-console.html">
<link rel="import" href="/elements/behaviors/wsreader-behavior.html">

<dom-module id="output-match-task">
	<style>
		:host{
			display: block;
			height: 100%;
		}
	</style>
	<template>
		<code-task task="{{task}}" control="{{control}}" finished-button-class="{{finishButtonClass}}">
			<test-stats-console id="console" task="{{task}}"></test-stats-console>
		</code-task>
	</template>
	<script>
		Polymer({
			is: 'output-match-task',
			behaviors: [
				Behaviors.WSReaderBehavior
			],
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				finishButtonClass:{
					type: String,
					notify: true
				}
			},
			observers: [
				'afterPropertiesSet(task)'
			],
			afterPropertiesSet: function(){
				this.control = {};
				var component = this;
				this.control.loading = function(){
					component.$.console.loading();
				};
			}
		});
	</script>
</dom-module>
