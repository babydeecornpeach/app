<dom-module id="countdown-timer">
	<style>
		p{
			margin: 0;
			padding: 0;
		}
	</style>
	<template>
			<div>
				<p>{{formatDuration()}}</p>
			</div>
	</template>
	<script>
		Polymer({
			is: 'countdown-timer',
			properties: {
				duration: {
					type: Number,
					notify: true,
					reflectToAttribute: true
				},
				tickInterval: {
					type: Number
				}
			},
			formatDuration: function() {
				var d = this.duration / 1e9;
				var h = Math.round(d / 3600) % 24;
				var m = Math.round(d / 60) % 60;
				var s = Math.round(d) % 60;
				return ('0' + h).slice(-2) + ':' +  ('0' + m).slice(-2) +  ('0' + s).slice(-2);
			},
			start: function() {
				if (this.duration <= 0) {
					this.timeout();
					return;
				}

				if (!this.tickInterval) {
					this.tickInterval = window.setInterval(this.tick, 1000);
				}
			},
			startWithOffset: function(offset) {
				this.duration -= (Date.now() - offset.getTime()) * 1e6;
				this.start();
			},
			tick: function() {
				if (this.duration <= 0) {
					clearInterval(this.tickInterval);
					this.timeout();
				}
				this.duration -= 1e9;
			},
			timeout: function() {
				localStorage.removeItem('timer');
				this.fire('timeout');
				return;
			}
		});
	</script>
</dom-module>
