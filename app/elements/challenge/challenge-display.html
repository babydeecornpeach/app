<dom-module id="challenge-display">
  <template>
    <h1>{{challenge.Name}}</h1>
    <h3>Description</h3>
    <p>{{challenge.Description}}</p>
    <h3>Instructions</h3>
    <p>{{challenge.Instructions}}</p>
  </template>
  <script>
    Polymer({
      is: 'challenge-display',
      properties: {
        challenge: {
          type: Object,
          notify: true,
          reflectToAttribute: true
        }
      }
    });

  </script>
</dom-module>
