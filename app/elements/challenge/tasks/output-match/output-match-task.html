<dom-module id="output-match-task">
  <template>
    <iron-ajax
      id="ajaxRequest"
      handle-as="json"
      on-response="onResponse"
      debounce-duration="1000"
      content-type="application/json"
      >
    </iron-ajax>
    <div class="horizontal layout">
      <div class="flex">
        <paper-material elevation="1" >
          <code-editor id="codeEditor" on-response="onResponse" on-error="onError"></code-editor>
        </paper-material>
      </div>
      <div class="flex">
        <paper-material elevation="1">
          <task-display task="{{task}}"></task-display>
        </paper-material>
        <paper-material elevation="1">
          <div class="horizontal layout">
            <paper-icon-button src="/codeground/images/start.png" on-click="runCode">Run code</paper-icon-button>
            <language-selector id="languageSelector" languages={{languages}} on-change="languageChanged"></language-selector>
          </div>
          <output-test-console id="console"</output-test-console>
        </paper-material>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'output-match-task',
      properties: {
        task: {
          type: Object,
          notify: true,
          reflectToAttribute: true
        }
      },
      observers: [
        'afterPropertiesSet(task)'
      ],
      afterPropertiesSet: function(){
        this.languages = getLanguagesForTags(this.task.Languages);
      },
      languageChanged: function(){
        this.$.codeEditor.setMode(this.$.languageSelector.getSelectedLanguage().tag)
      },
      runCode: function(){
        var lang = this.$.languageSelector.getSelectedLanguage()
        this.$.codeEditor.runCode(lang, this.task.Key);
        this.$.console.loading()
      },
      onResponse: function(r){
        this.$.console.setOutput(r.detail.response);
      },
      onError: function(error){
        handleError(error);
      }
    });
  </script>
</dom-module>
