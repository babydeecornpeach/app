<link rel="import" href="candidate-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="candidate-list">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<iron-ajax
			id="candidateRequest"
			on-response="onResponse"
			on-error="onError"
			with-credentials="true"
			content-type="application/json"
			method="GET">
		</iron-ajax>
		<div class="horizontal layout center-center wrap">
			<template is="dom-repeat" items="{{items}}">
				<candidate-card user="{{item}}"></candidate-card>
			</template>
		</div>
	</template>
</dom-module>
<script>
	(function () {
		Polymer({
			is: 'candidate-list',
			properties: {
				greeting: {
					type: Array,
					notify: true
				}
			},
			getCandidates: function () {
				this.$.candidateRequest.url = util.build('/users');
				this.$.candidateRequest.generateRequest();
			},
			onResponse: function (r) {
				this.items = r.detail.response;
			},
			onError: function (error) {
				util.error(error);
			}
		});
	})();
</script>
