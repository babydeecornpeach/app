<dom-module id="candidate-card">
	<style>
		paper-material {
			width: 300px;
			height: 250px;
			margin: 20px;
			background: rgb(255,255,255);
		}
		paper-material:hover{
			background: rgb(200,200,200);
		}
		paper-material>.cardTop{
			position: relative;
			height: 250px;
			text-overflow: ellipsis;
		}
		paper-material>.cardTop>.cardTopImage{
			position: absolute;
			bottom: 0;
			width:100%;
		}


		paper-material>.cardTop>.cardTopTitle{
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 39px;
		}

		paper-material>.cardTop>.cardTopTitle>p{
			position: absolute;
			bottom: 5px;
			left: 15px;
			margin: 0;
			font-size: 25px;
		}

		paper-material>.cardTop>.cardTopTitle>iron-icon{
			position: absolute;
			bottom: 5px;
			right: 15px;
		}
		.letter{
			font-size: 210px;
			color: #4B4F62;
		}
	</style>
	<template>
		<paper-material elevation="1">
			<div class="cardTop" align="center">
				<div class="cardTopImage">
					 <text class="letter" x="0" y="0" class="letter">{{getInitialLetter(user)}}</text>
				</div>
				<div class="cardTopTitle">
					<p>{{getTitle(user)}}</p>
					<iron-icon icon="{{getIcon(user.State)}}"></iron-icon>
				</div>
			</div>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'candidate-card',
			properties: {
				user: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			ready: function(){
				this.isHovered = false;
			},
			getIcon: function(state){
				switch(state){
					case "invited":
						return "mail";
					case "coding":
						return "star";
					case "finished":
						return "done";
				}
			},
			getTitle: function(user){
				return user.Name != "" && user.Name != undefined ? user.Name : user.Address;
			},
			getInitialLetter: function(user){
				return (user.Name || user.Address).charAt(0).toUpperCase();
			}
		})
	</script>
</dom-module>
