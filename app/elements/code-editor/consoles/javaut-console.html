<link rel="import" href="general-console.html">
<link rel="import" href="javaut-output.html">

<dom-module id="javaut-console">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#generalConsole{
			overflow: auto;
		}
	</style>
	<template>
		<general-console id="generalConsole">
			<javaut-output run-output="{{runOutput}}">
			</javaut-output>
		</general-general>
	</template>
	<script>
		Polymer({
			is: 'javaut-console',
			properties: {
				runOutput: {
					type: Object,
					notify: true
				}
			},
			setOutput: function(runOutput) {
				runOutput.Results = runOutput.Results[0];
				this.runOutput = runOutput;
				this.$.generalConsole.showConsole();
			},
			loading: function() {
				this.$.generalConsole.loading();
			},
			error: function(err) {
				this.$.generalConsole.error(err);
			}
		});
	</script>
</dom-module>
