<link rel="import" href="/elements/submission/ws-element.html">

<dom-module id="code-editor">
	<style>
		:host {
			display: block;
			height: 100%;
		}

		#editor {
			height: 100%;
			z-index:0;
		}
	</style>
	<template>
		<iron-ajax
			id="runCodeRequest"
			handle-as="json"
			on-response="onResponse"
			on-error="onError"
			debounce-duration="1000"
			content-type="application/json"
		>
		</iron-ajax>
		<ws-element url="{{wsUrl}}"></ws-element>
		<div id="editor"></div>
	</template>
	<script src="/bower_components/ace-min-noconflict/ace.js" type="application/javascript"></script>
	<script src="/bower_components/ace-min-noconflict/ext-language_tools.js" type="application/javascript"></script>
	<script>
		/*global ace:false */
		Polymer({
			is: 'code-editor',
			properties: {
				wsUrl: {
					type: String,
					notify: true
				}
			},
			ready: function(){
				this.wsUrl = util.getWSUrl('/?result=' + localStorage.getItem('result'));
				ace.require('ace/ext/language_tools');
				this.$.editor = ace.edit(this.$.editor);
				this.$.editor.setTheme('ace/theme/chrome');
				this.$.editor.setOptions({
					enableBasicAutocompletion: true
				});
			},
			runCode: function(lang, taskKey) {
				var data = {
					Language: lang,
					Code: this.getText()
				};
				util.post(this.$.runCodeRequest, '/results/' + localStorage.getItem('result') + '/tasks/' + taskKey +'/submissions', data);
			},
			getText: function() {
				return this.$.editor.getValue();
			},
			setText: function(text){
				this.$.editor.getSession().setValue(text);
			},
			setMode: function(lang){
				var mode = 'ace/mode/java';
				switch (lang) {
					case 'py':
						mode = 'ace/mode/python';
						break;
					case 'c':
						mode = 'ace/mode/c_cpp';
						break;
					case 'cpp':
						mode = 'ace/mode/c_cpp';
						break;
				}
				this.$.editor.getSession().setMode({
					path: mode,
					v: Date.now()
				});
			},
			onError: function(error) {
				util.error(error);
			},
			onResponse: function() {
			}
		});
	</script>
</dom-module>
