<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="editor-console">

  <style>

    #console-container{
      height: 20%;
    }

    iron-autogrow-textarea{
      border: none;
      position: relative;
      width: 100%;
      height: 80%;
      max-height: 80%;
      left: 0;
      right: 0;
    }

    paper-toolbar{
      height: 20%;
    }

    paper-toolbar button, select, paper-icon-button{
      height: 80%;
    }
  </style>

  <template>
    <iron-ajax
      id="ajaxRequest"
      handle-as="json"
      on-response="onResponse"
      debounce-duration="1000"
      content-type="application/json"
      >
    </iron-ajax>

    <div id="console-container">

      <paper-toolbar>
        <div class="horizontal layout">

          <button id="runCode" on-click="runCode">Run code</button>

          <select id="language" on-change="setLanguage">
            <option value="java">Java</option>
            <option value="py">Python</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
          </select>
        </div>
      </paper-toolbar>

      <iron-autogrow-textarea id="console" readonly></iron-autogrow-textarea>
    </div>

  </template>
  <script src="editor-console.js" type="application/javascript"></script>
</dom-module>
