<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      document.getElementById("main-page-header").innerHTML = "<home-header></home-header>"
    });

    page('/token/:token', parseToken);

    page('/codingGround', function () {
      app.route = 'codingGround';
      document.getElementById("main-page-header").innerHTML = "<editor-header></editor-header>"
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });

  //TODO: this is still a stub. Will need to save the token in cookies and do some serious stuff
  function parseToken(ctx){
    var token = ctx.params.token;
    console.log(token);
    app.route = 'home';
  }

</script>
