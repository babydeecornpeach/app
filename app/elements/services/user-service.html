<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="postUser"
			handle-as="json"
			last-response="{{user}}"
			on-error="_onError"
			method="GET"
			with-credentials="true"
			content-type="application/json">
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'user-service',
			properties: {
				user: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			save: function(user){
				this.$.postUser.body = user;
				this.$.postUser = util.build('/users');
				this.$.postUser.generateRequest();
			},
			_onError: function(err){
				util.error(err);
			}
		});
	</script>
</dom-module>
