<link rel="import" href="/elements/coduno-iron-ajax.html">
<link rel="import" href="user-service.html">

<!--Since we don't use cookie authentication anymore, this should be renamed to something appropriate-->
<dom-module id="cookie-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<user-service id="userService" user="{{user}}"></user-service>
		<coduno-iron-ajax
			id="getCookie"
			method="PUT"
			last-response="{{profile}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'cookie-service',
			properties: {
				user: {
					type: Object,
					notify: true,
					observer: '_userChanged'
				}
			},
			_userChanged: function(){
				this.fire('cookie-user-changed', this.user);
			},
			_onResponse: function(){
				this.$.userService.whoAmI();
			},
			_onError: function(err){
				this.fire('cookie-error', err);
			}
		});
	</script>
</dom-module>
