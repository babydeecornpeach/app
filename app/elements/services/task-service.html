<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="task-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="getTaskById"
			handle-as="json"
			last-response="{{task}}"
			on-error="_onError"
			method="GET"
			with-credentials="true">
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'task-service',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			getById: function(key){
				this.$.getTaskById = util.build('/tasks/' + key);
				this.$.getTaskById.generateRequest();
			},
			_onError: function(err){
				util.error(err);
			}
		});
	</script>
</dom-module>
