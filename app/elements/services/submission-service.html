<link rel="import" href="/elements/coduno-iron-ajax.html">

<dom-module id="submission-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<coduno-iron-ajax
			id="getMultiSubmissions"
			method="GET"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="getSingleSubmission"
			method="GET"
			last-response="{{submission}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/service-behavior.js"></script>
	<script>
		Polymer({
			is: 'submission-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				submissions: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				},
				submission: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			getById: function(id){
				this.app.startLoading();
				this.$.getSingleSubmission.url = util.build('/submissions/' + id);
				this.$.getSingleSubmission.generateRequest();
			},
			getByResultAndTaskId: function(resultId, taskId){
				this.app.startLoading();
				this.$.getMultiSubmissions.url = util.build('/results/' + resultId + '/task/' + taskId +'/submissions');
				this.$.getMultiSubmissions.generateRequest();
			},
			_onResponse: function(){
				this.app.stopLoading();
			}
		});
	</script>
</dom-module>
