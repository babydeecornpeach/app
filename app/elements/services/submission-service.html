<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="submission-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="getSubmissionsByResultAndTaskId"
			handle-as="json"
			last-response="{{submissions}}"
			on-error="_onError"
			method="GET"
			with-credentials="true">
		</iron-ajax>
		<iron-ajax
			id="getSubmissionById"
			handle-as="json"
			last-response="{{submission}}"
			on-error="_onError"
			method="GET"
			with-credentials="true">
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'submission-service',
			properties: {
				submissions: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				},
				submission: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			getById: function(key){
				this.$.getSubmissionById = util.build('/submissions/' + key);
				this.$.getSubmissionById.generateRequest();
			},
			getByResultAndTaskId: function(resultKey, taskKey){
				this.$.getSubmissionsByResultAndTaskId = util.build('/results/' + resultKey + '/task/' + taskKey +'/submissions');
				this.$.getSubmissionsByResultAndTaskId.generateRequest();
			},
			_onError: function(err){
				util.error(err);
			}
		});
	</script>
</dom-module>
