<dom-module id="login-page-final">
	<style type="text/css">
:host {
	/* layout properties for the host element */
	@apply(--layout-vertical);
}

iron-icon.huge {
	--iron-icon-height: 144px;
	--iron-icon-width: 144px;
}

paper-material {
	width: 30%;
	background-color: white;

	/* three times the width of iron-icon.huge */
	max-width: 432px;

	/* places this in the middle */
	margin: auto;
}

paper-material > div:first-child {
	height: 248px; /* 2*iron-icon.huge(width) - 2 * padding */
	max-height: 50%;
	background: #424b4b;
	color: white;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}

paper-material > div:first-child > div {
	width: 100%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}

paper-material > div {
	padding: 24px;
}
	</style>
	<template>
		<paper-material elevation="1">
			<div>
				<div>
					<iron-icon class="huge" icon="{{icon}}"></iron-icon>
				</div>
			</div>
		</paper-material>
	</template>
</dom-module>
<script>
Polymer({
	is: 'login-page-final',
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	properties: {
		icon: {
			type: String,
			notify: true,
			value: 'lock-outline',
		}
	},
	next: function() {
		this.fire('next');
	}
});
</script>
